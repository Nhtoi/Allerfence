<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        h2 {
            color: #333;
        }

        .earnings {
            font-size: 1.5em;
            color: #4CAF50;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .menu-item button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-item button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <section>
        <h2>Incoming Orders</h2>
        <!-- Add content related to incoming orders here -->
        <div class="menu-item">
            <p>Order #123</p>
            <button>Accept Order</button>
        </div>
        <div class="menu-item">
            <p>Order #124</p>
            <button>Accept Order</button>
        </div>
        <div class="menu-item">
            <p>Order #125</p>
            <button>Accept Order</button>
        </div>
    </section>

    <section>
        <h2>Restaurant Earnings for the Day</h2>
        <p class="earnings">$500.00</p>
    </section>

    <section>
        <h2>Menu</h2>
        <!-- Add content related to the restaurant menu here -->
        <div class="menu-item">
            <p>Burger</p>
            <p>$10.00</p>
        </div>
        <div class="menu-item">
            <p>Pasta</p>
            <p>$12.00</p>
        </div>
        <div class="menu-item">
            <p>Pizza</p>
            <p>$15.00</p>
        </div>
    </section>

    <a href="index.html">Log-out</a>
</body>
</html>
