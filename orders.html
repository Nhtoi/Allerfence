<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #fff;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        h2 {
            color: #fff;
        }

        .order-tracker {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .order-status {
            flex: 1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #040000;
        }
    </style>
</head>
<body>
    <section>
        <h2>Track Your Orders</h2>
        <div class="order-tracker">
            <div class="order-status">
                <p>Order Status: In Progress</p>
            </div>
            <button class="button">View Details</button>
        </div>
    </section>

    <section>
        <h2>Create a New Order</h2>
        <button class="button">Create New Order</button>
    </section>

    <section>
        <h2>Cancel Your Order</h2>
        <button class="button">Cancel Order</button>
    </section>

    <a href="dashboard.html">Back</a>
</body>
</html>
