<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create_acc.css">
    <title>Sign-Up</title>
</head>
<body>
    <form>
        <label for = "firstName">First Name</label>
        <input type = "text" id = "firstName" name = "firstName">
        <label for = "lastName">Last Name</label>
        <input type = "text" id = "lastName" name = "lastName">
        <br>
        <br>
        <label for = "phoneNum">Phone Number</label>
        <input type = "text" id = "phoneNum" name = "phoneNum">
        <br>
        <br>
        <label for = "email">Email</label>
        <input type = "text" id = "email" name = "email">
        
        <label for="conf-email">Confirm Email</label>
        <input type = "text" id = "conf-email" name = "conf-email">
        <br>
        <br>
        <label for = "password">Password</label>
        <input type = "text" id = "password" name = "password">
        
        <label for="conf-password">Confirm Password</label>
        <input type = "text" id = "conf-password" name = "conf-password">
        <br>
        <br>
        
    </form>
    <a  href="login.html">Sign-up</a>
    <script src = "create_acc.js"></script> 
</body>
</html>
