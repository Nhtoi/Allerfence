<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
   
         img {
            max-width: 10%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <form>
        <img src="default-profile-image.jpg" alt="Profile Image">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="First Name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name">

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Adress">

        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies" placeholder="Enter your allergies"></textarea>
        <button>Submit Allergies</button>
        
    </form>
    <a href="dashboard.html">Back</a>

</body>
</html>
