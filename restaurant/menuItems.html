<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurant.css">
    <title>Restaurant Dashboard</title>
</head>
<body>
    <section>
        <h2>Menu</h2>
        <div id="menuItemsContainer">
            <!-- Menu items will be loaded here dynamically -->
        </div>
        <h3>Add New Menu Item</h3>
        <form id="addMenuItemForm">
            <label for="itemName" >Item Name:</label>
            <input type="text" id="itemName" name="itemName" required><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br> 

            <label for="ingredients">Ingredients (comma-separated):</label>
            <input type="text" id="ingredients" name="ingredients" required><br>

            <label for="allergens">Allergens (comma-separated):</label>
            <input type="text" id="allergens" name="allergens" required><br>

            <button onclick="addMenuItem(event)">Add Item</button>
        </form>
            <div id="message"></div>
    </section>
    <script src="restaurant.js"></script>
</body>
</html>
