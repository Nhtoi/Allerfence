<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurantProfile.css">
    <title>Profile</title>
    
</head>
<body>
    <form>
        <div id = "profilePic">
        <img src="default-profile-image.jpg" alt="Profile Image" class="profileImg">
        </div>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="First Name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name">

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address">

        <!--We should make this a drop down menu with the 8 most common allergies-->
        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies" placeholder="Enter your allergies"></textarea>
        <button>Submit Allergies</button>
        
    </form>

    <a href="dashboard.html"> <button id ="classButton"> Back </button> </a>

</body>
</html>
