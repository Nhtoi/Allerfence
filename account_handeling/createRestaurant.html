<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="createRestaurant.css" />
</head>

<body>
    <div id="greeting">
        <h1>Welcome!</h1>
        <h2>Create Your Restaurant</h2>
    </div>
    <form id="createRestaurantForm" onsubmit="createRestaurant(event)">
        <label for="name">Restaurant Name</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
        <br /><br />

        <label for="cuisine">Cuisine</label>
        <input type="text" id="cuisine" name="cuisine" required />

        <label for="hours">Hours</label>
        <input type="text" id="restHours" name="restHours" required />
        <br>
        <label for="email"> Confirm Manager email</label>
        <input type="text" id="email" name="email" required />
        <br>
        <button type="submit" id="signUpBut">Sign Up</button>
    </form>

    <script src="/restaurant/restaurant.js"></script>
</body>

</html>
