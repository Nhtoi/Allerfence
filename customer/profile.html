<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>

<body>
    <div id="main">
        <div id="profile">
            <div id="profilePic">
                <img src="default-profile-image.jpg" alt="Profile Image" class="profileImg">
            </div>
            
            <div id="info">
                <p><strong>First Name:</strong> <span id="firstName"></span></p>
                <p><strong>Last Name:</strong> <span id="lastName"></span></p>
                <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
                <p><strong>Your Allergies:</strong> <span id="userAllergies"></span></p>
                <p><strong>Address:</strong><span id="address"></span></p>
            </div>
        </div>
        <div id="addAddressContainer">
            <form id="addAddressForm">
                <label for="addressInput">Add Address:</label>
                <input type="text" id="addressInput" name="address" required>
                <button type="submit">Save Address</button>
            </form>
        </div>
        <div id="allergiesContainer">
            <p><strong>Allergies We Support:</span></p>
            <ul id="allergiesList"></ul>
        </div>
        <button id="showAllergiesButton">Show Allergies</button>
        <button id="hideAllergiesButton" style="display: none;">Hide Allergies</button>
        <button id="addAllergyButton">Add Allergy</button>


        </div>
        <a href="dashboard.html">
            <button id="backButton">Back</button>
        </a>
    </div>
    
    <script type="module" src="customer.js"></script>
</body>

</html>
